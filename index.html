<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Library Layout</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="left">
                    LeatherBook
                </div>
                <div class="search-right">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#3f6212" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input type="search" name="look" id="search" placeholder=" Vamos a buscarte algun libro...">
                </div>
            </div>
            <div class="buttons">
                <button id="open">New</button>
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <form>
                        <div class="name-form">
                            <label for="name">Nombre del libro :</label>
                            <input type="text" id="name" placeholder="Escribe el nombre del libro." required>
                        </div>
                        <div class="author-form">
                            <label for="author">Nombre del Autor :</label>
                            <input type="text" id="author" placeholder="Escribe el nombre del autor." required>
                        </div>
                        <div class="page-form">
                            <label for="page">Cantidad de páginas:</label>
                            <input type="number" min="1" id="page" placeholder="Escribe la cantidad de paginas aqui." required>
                        </div>
                        <div class="read-form">
                            <label for="name">¿Ya lo has leido?</label>
                            <input type="text" id="name" placeholder="Escribe el nombre del libro.">
                        </div>
                        <button type="submit">Submit</button>
                      </form>
                    </div>
                          
                  </div>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Nombre del Libro</th>
                        <th>Author</th>
                        <th>N° Paginas</th>
                        <th>¿Lo has leido?</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-index ="0">
                        <td>Hobbit</td>
                        <td>Tolkien</td>
                        <td>600 pages</td>
                        <td>SI</td>
                        <td>&times;</td>
                    </tr>
                    <tr data-index="1" class="active-row">
                        <td>Melissa</td>
                        <td>5150 ways</td>
                        <td>700 pages</td>
                        <td>NO</td>
                        <td>&times;</td>
                    </tr>
                    <!-- and so on... -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
